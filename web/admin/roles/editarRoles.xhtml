<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="titulo">Editar rol</ui:define>
    
    <ui:define name="contenido">
        
        <div class="row">
            <div class="col-md-12">

                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title"><h2>Editar rol</h2></div>
                        <div class="panel-options">
                            <!--<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                            <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>-->
                        </div>
                    </div>
                    <div class="panel-body">

                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="nombreRol" class="col-sm-2 control-label">Nombre del rol: </label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nombreRol" a:placeholder="Ingrese el nuevo nombre del rol" value="#{listarRoles.rolSeleccionado.nombreRol}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="estado" class="col-sm-2 control-label">Estado</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="estado" a:placeholder="Ingrese el nuevo estado" value="#{listarRoles.rolSeleccionado.estado}"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{listarRoles.cancelar()}" class="btn" value="Cancelar"></h:commandButton>
                                </div>
                                <div class="col-sm-3">
                                    <h:form>
                                        <h:commandButton action="#{listarRoles.actualizar()}" class="btn btn-primary" value="Guardar"></h:commandButton>
                                    </h:form>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>
    
    
    
    
</ui:composition>
