<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="titulo">Crear rol</ui:define>
    
    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-12">

                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title"><h2>Ingresar nuevo rol</h2></div>


                    </div>
                    <div class="panel-body">

                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="nombreRol" class="col-sm-2 control-label">Nombre del rol</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nombreRol" a:placeholder="ingrese el nombre del nuevo rol" value="#{crearRol.nombreRol}" required="true"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="estado" class="col-sm-2 control-label">Estado inicial</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="estado" a:placeholder="ingrese el estado inicial del rol: 1 habilitado, 2 deshabilitado" value="#{crearRol.estado}" required="true"/>
                                </div>
                            </div>

                            
                            <div class="form-group">
                                
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{crearRol.crear()}" class="btn btn-primary" value="Aceptar"></h:commandButton> 
                                </div>

                                <div class="col-sm-3">
                                    <h:commandButton action="#{crearRol.cancelar()}" class="btn btn" value="Cancelar"></h:commandButton> 
                                </div>
                                
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>

        
        
    </ui:define>
    
</ui:composition>
